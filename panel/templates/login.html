<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Авторизация | Школа Вектор 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#eceff1;
        }
        .login-box {
            background:white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius:5px;
            width: 300px;
        }
        label {
            display:block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #212121;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
        }
        button:hover {
            background: #444;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Вход в систему</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <label for="username">Имя пользователя</label>
            <input type="text" name="username" id="username" autocomplete="off" required autofocus />
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" required />
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
